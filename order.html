<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Order</title>
</head>

<body>
    <div class="foodorder">
        <!--header start-->
        <header class="header">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="./images/logo.png" alt="">
                </a>
                <div class="menu">
                    <ul class="header_menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Categories.html">Categorys</a></li>
                        <li><a href="Foods.html">Foods</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </header>
        <!--header end-->

        <!--order start-->
        <div class="order">
            <div class="container">
                <h2 class="text-ac">
                    Fill this form to confirm your order.
                </h2>
                <form action="" class="form-order">
                    <fieldset>
                        <legend>Selected Food</legend>
                        <div class="food-order-infor">
                            <div class="food-order-img">
                                <img src="./images/menu-pizza.jpg" alt="">
                            </div>
                            <div class="food-order-desc">
                                <h3>Food Title</h3>
                                <p class="food-price">$2.3</p>
                                <div class="quanlity">Quantity</div>
                                <input type="number" value="1">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Delivery Details</legend>
                        <div class="order-label">Full Name</div>
                        <input type="text" placeholder="E.g Nguyen Viet Hung" class="input-order">
                        <div class="order-label">Phone Number</div>
                        <input type="text" placeholder="E.g 0388xxxxxx" class="input-order">
                        <div class="order-label">Email</div>
                        <input type="email" placeholder="E.g viethung@gmail.com" class="input-order">
                        <div class="order-label">Address</div>
                        <textarea rows="10" type="text" placeholder="E.g Dong Da Ha Noi" class="input-order"></textarea>
                        <input type="submit" value="Confirm Order" class="btn btn_submit">
                    </fieldset>
                </form>
            </div>
        </div>
        <!--order end-->

        <!--footer start-->
        <footer class="footer">
            <ul class="container text-ac social">
                <li>
                    <img src="./images/facebook-new.png" alt="">
                </li>
                <li>
                    <img src="./images/instagram-new.png" alt="">
                </li>
                <li>
                    <img src="./images/twitter.png" alt="">
                </li>
            </ul>
            <p class="text-ac">
                All rights reserved. Designed By
                <a href="#">Nguyen Viet Hung</a>
            </p>
        </footer>
        <!--footer end-->

    </div>
</body>

</html>
